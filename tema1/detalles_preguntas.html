<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Tema - Ciclo de Desarrollo de Software</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .question-card {
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .question-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn-comprobar {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
        }

        .correct-answer {
            border-color: green;
            background-color: #d4edda;
        }

        .incorrect-answer {
            border-color: red;
            background-color: #f8d7da;
        }

        .action-buttons button {
            width: auto;
            font-size: 1.2rem;
        }

        .navbar-nav li {
            margin-right: 10px;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 15px;
            margin-right: 10px;
            width: auto; /* Cambiado de w-100 a width:auto */
        }
    </style>
</head>

<body>
    <!-- Navbar (menú superior en móviles) -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="Logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor con Menú Lateral y Contenido Principal -->
    <div class="d-md-flex">
        <!-- Menú Vertical -->
        <div class="bg-dark text-white min-vh-100 d-md-flex flex-column p-3 d-none d-md-block" style="width: 250px;">
            <a href="#" class="d-flex align-items-center mb-3">
                <img src="assets/logo.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
            </a>
            <ul class="navbar-nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="container-fluid p-4">
            <!-- Botón para regresar a la página anterior -->
            <a href="tema-detalle.html" class="btn btn-secondary mb-3">Regresar</a>

            <h2 class="text-primary">Ciclo de Desarrollo de Software</h2>
            <div class="mt-4">
                <h4>Preguntas del Tema</h4>

                <form id="quizForm">
                    <!-- Pregunta 1 -->
                    <div class="question-card">
                        <div class="question-header">1. ¿Cuál es la primera fase del ciclo de desarrollo de software?</div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta1" id="respuesta1a" value="correcta">
                            <label class="form-check-label" for="respuesta1a">Planificación</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta1" id="respuesta1b" value="incorrecta">
                            <label class="form-check-label" for="respuesta1b">Diseño</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta1" id="respuesta1c" value="incorrecta">
                            <label class="form-check-label" for="respuesta1c">Implementación</label>
                        </div>
                    </div>

                    <!-- Pregunta 2 -->
                    <div class="question-card">
                        <div class="question-header">2. ¿El modelo en V se basa en el desarrollo secuencial?</div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta2" id="respuesta2a" value="incorrecta">
                            <label class="form-check-label" for="respuesta2a">No</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta2" id="respuesta2b" value="correcta">
                            <label class="form-check-label" for="respuesta2b">Sí</label>
                        </div>
                    </div>

                    <!-- Botón de Comprobar con ícono -->
                    <button type="button" class="btn btn-comprobar btn-custom" onclick="comprobarRespuestas()">
                        <i class="bi bi-check-circle"></i> Comprobar
                    </button>
                </form>

                <!-- Mostrar el número de respuestas correctas -->
                <div id="resultado" class="mt-3">
                    <h5 id="respuestasCorrectas"></h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        function comprobarRespuestas() {
            var correctas = 0;
            var preguntas = document.querySelectorAll("form input[type='radio']");
            
            preguntas.forEach(function(pregunta) {
                if (pregunta.checked) {
                    if (pregunta.value === "correcta") {
                        pregunta.closest('.question-card').classList.add('correct-answer');
                        correctas++;
                    } else {
                        pregunta.closest('.question-card').classList.add('incorrect-answer');
                    }
                }
            });

            // Mostrar la cantidad de respuestas correctas
            document.getElementById('respuestasCorrectas').textContent = `Respuestas correctas: ${correctas}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

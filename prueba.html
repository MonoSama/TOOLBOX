<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .schedule-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
        }
        .schedule-text {
            max-width: 50%;
        }
        .schedule-list {
            margin-top: 20px;
        }
        .schedule-list li {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .image-wrapper {
            position: relative;
            text-align: center;
        }
        .image-wrapper img {
            width: 350px;
        }
        .orange-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #f5a623; /* Naranja */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container schedule-section">
        <div class="schedule-text">
            <h2>Horarios</h2>
            <p>Dos días por semana.</p>
            <ul class="schedule-list list-unstyled">
                <li><span class="text-danger">•</span> Viernes de 18:00 a 21:45 hrs.</li>
                <li><span class="text-warning">•</span> Sábados de 07:00 a 18:00 hrs.</li>
            </ul>
        </div>
        <div class="image-wrapper">
            <div class="orange-line"></div>
            <img src="assets/carreras_1.png"Persona con laptop" class="img-fluid">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
